<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <main>
        <form action="review.html" method="get">
            <!-- Product Name -->
            <div>
                <label for="product-name">Product Name:</label>
                <select id="product-name" name="product-name" required>
                    <option value="" disabled selected>Select a Product...</option>
                    <option value="smartphone">Smartphone</option>
                    <option value="laptop">Laptop</option>
                    <option value="movie">Movie</option>
                </select>
            </div>

            <!-- Overall Rating -->
            <div>
                <label>Overall Rating:</label>
                <div>
                    <input type="radio" id="rating-1" name="rating" value="1" required>
                    <label for="rating-1">1 ‚òÜ</label>

                    <input type="radio" id="rating-2" name="rating" value="2">
                    <label for="rating-2">2 ‚òÜ‚òÜ</label>

                    <input type="radio" id="rating-3" name="rating" value="3">
                    <label for="rating-3">3 ‚òÜ‚òÜ‚òÜ</label>

                    <input type="radio" id="rating-4" name="rating" value="4">
                    <label for="rating-4">4 ‚òÜ‚òÜ‚òÜ‚òÜ</label>

                    <input type="radio" id="rating-5" name="rating" value="5">
                    <label for="rating-5">5 ‚òÜ‚òÜ‚òÜ‚òÜ‚òÜ</label>
                </div>
            </div>

            <!-- Date of Installation -->
            <div>
                <label for="installation-date">Date of Purchase/Date Watched</label>
                <input type="date" id="installation-date" name="installation-date" required>
            </div>

            <!-- Useful Features -->
            <div>
                <label>Useful Features:</label>
                <div id="features-container">

                </div>
            </div>

            <!-- Written Review -->
            <div>
                <label for="written-review">Written Review (Optional):</label>
                <textarea id="written-review" name="written-review" rows="5"></textarea>
            </div>

            <!-- User Name -->
            <div>
                <label for="user-name">Your Name (Optional):</label>
                <input type="text" id="user-name" name="user-name">
            </div>

            <!-- Submit Button -->
            <div>
                <input type="submit" value="Submit Review">
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; ¬©2024 üçï Yerar Isai Castro Trejo üçï Mexico</p>
    </footer>
</body>
</html>
